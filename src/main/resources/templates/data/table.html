<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--    External css-->
    <link href="../../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>

    <!--    Icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <!--    Bootrstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Table</title>
</head>

<body class="text-white bg">

<nav class="navbar navbar-expand-lg navbar-dark bg-success lg-txt">
    <a class="nav-link mr-5" href="#"> <img src="../../static/img/logo.jpg" alt="logo" class="img-sm"> </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse bg-success" id="navbarSupportedContent">
        <ul class="navbar-nav">
            <li class="nav-item nav-item-mr-p">
                <a class="nav-link" href="#">Leagues</a>
            </li>
            <li class="nav-item nav-item-mr-p">
                <a class="nav-link" href="#">Teams</a>
            </li>
            <li class="nav-item nav-item-mr-p">
                <a class="nav-link" href="#">Players</a>
            </li>
            <li class="nav-item nav-item-mr-p">
                <a class="nav-link" href="#">Matches</a>
            </li>
            <li class="nav-item active nav-item-mr-p">
                <a class="nav-link" href="#">Tables <span class="sr-only">(current)</span> </a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item border-left px-3">
                <a class="nav-link" href="#">Log out</a>
            </li>
        </ul>
    </div>
</nav>

<br>
<div class="container-fluid">
    <div class="row">
        <div class="col pt-4 pl-5">
            <a th:href="@{#}" class="btn btn-secondary btn-lg font-weight-bold mb-3 px-4 text-align-left">
                <i class="fas fa-chevron-left pr-2"></i> Back
            </a>
        </div>
        <div class="col text-center">
            <br><br><br>
            <h1 class="d-inline"><span style="color: chartreuse">English Premier League</span><br> 2018-2019</h1>
        </div>
        <div class="col text-left">
            <img src="https://www.thesportsdb.com/images/media/league/badge/i6o0kh1549879062.png"
                 class="img-sm" alt="League badge" onerror=this.src="../../static/img/notFound.jpg">
        </div>
    </div>
</div>

<br><br>
<div class="table table-responsive">
    <table class="table-bordered styled-table w-50 ">
        <thead>
        <tr>
            <th scope="col" style="width: 10%">#</th>
            <th scope="col" style="width: 35%">Club</th>
            <th scope="col" style="width: 10%">M</th>
            <th scope="col" style="width: 10%">W</th>
            <th scope="col" style="width: 10%">D</th>
            <th scope="col" style="width: 10%">L</th>
            <th scope="col" style="width: 15%">Points</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Everton</td>
            <td>4</td>
            <td>4</td>
            <td>0</td>
            <td>0</td>
            <td>12</td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
