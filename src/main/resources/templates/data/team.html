<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="head :: headCode"></th:block>
    <title>Team</title>
</head>

<body class="text-white bg">

<nav class="navbar navbar-expand-lg navbar-dark bg-success lg-txt">
    <a class="nav-link mr-5" href="#">
        <img src="../../static/img/logo.jpg" th:src="@{/img/logo.jpg}" alt="logo" class="img-sm">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse bg-success" id="navbarSupportedContent">
        <ul class="navbar-nav">
            <li class="nav-item nav-item-mr-p">
                <a class="nav-link" href="#">Leagues </a>
            </li>
            <li class="nav-item active nav-item-mr-p">
                <a class="nav-link" href="#">Teams <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item nav-item-mr-p">
                <a class="nav-link" href="#">Players </a>
            </li>
            <li class="nav-item nav-item-mr-p">
                <a class="nav-link" href="#">Matches</a>
            </li>
            <li class="nav-item nav-item-mr-p">
                <a class="nav-link" href="#">Tables </a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item border-left px-3">
                <a class="nav-link" href="#">Log out</a>
            </li>
        </ul>
    </div>
</nav>

<br>
<div class="container-fluid" th:object="${team}">
    <div class="row">
        <div class="col-md-2 text-center">
            <div class="pr-2">
                <a onclick="history.back()" class="btn btn-secondary btn-lg font-weight-bold mb-3 px-4">
                    <i class="fas fa-chevron-left pr-2"></i> Back
                </a>
            </div>
            <div class="belt border border-secondary">
                <b class="border-bottom">Alternative names</b><br>
                <p th:text="*{getStrAlternate()}" id="altNames" class="mt-2"></p>
                <br><br>
                <b class="border-bottom">Established</b><br>
                <p id="formedYear" th:text="*{getIntFormedYear()}" class="mt-2"></p>
                <br><br>
                <b class="border-bottom">Stadium</b><br>
                <p th:text="*{getStrStadium()}" class="mb-0 mt-2"></p>
                <p th:text="|(Capacity: *{#numbers.formatDecimal(getIntStadiumCapacity(), 0, 'WHITESPACE', 0, 'POINT')})|"></p>
                <br><br>
                <b class="border-bottom">Location</b><br>
                <p th:text="|*{getStrStadiumLocation()},|" class="mb-0 mt-2"></p>
                <p th:text="*{getStrCountry()}"></p>
                <br><br>
                <b class="border-bottom">Team jersey</b><br>
                <img th:src="*{getStrTeamJersey()}" class="img-sm img-fluid mt-4" alt="Team jersey image"
                     th:onerror="'this.src=\'' + @{/img/notFound.jpg} + '\';'">
            </div>
        </div>

        <div class="col-md-10 text-center pt-5">
            <div class="">
                <h1 class="display-3 font-weight-bold">
                    <span style="color: chartreuse" th:text="*{getStrTeam()}"></span>
                </h1> <br>
                <img th:src="*{getStrTeamBadge()}" class="img-md" alt="Team badge"
                     th:onerror="'this.src=\'' + @{/img/notFound.jpg} + '\';'">
            </div>
            <br><br>

            <div class="tight-margin">
                <h1> Description</h1>
                <br>
                <p class="text-justify first-line-ind" th:text="*{getStrDescriptionEN()}"
                   style="white-space: pre-wrap"></p>
            </div>
            <br>

            <div class="tight-margin">
                <h1>Stadium</h1>
                <br>
                <img th:src="*{getStrStadiumThumb()}" class="img-fluid" alt="Stadium photo"
                     th:onerror="'this.src=\'' + @{/img/notFound.jpg} + '\';'">
                <br><br><br>
                <p class="text-justify first-line-ind" th:text="*{getStrStadiumDescription()}"
                   style="white-space: pre-wrap"></p>
                <br>
            </div>
            <br> <br>

            <div class="tight-margin">
                <h1>Competitions</h1>
                <table class="table table-borderless text-white table-r-separate">
                    <tbody class="filterBody">
                    <th:block th:with="colCount=${3}">
                        <tr th:each="r : ${#numbers.sequence(0, leaguesByTeam.size(), colCount)}">
                            <td th:each="c : ${#numbers.sequence(0, colCount - 1)}"
                                th:if="${r + c &lt; leaguesByTeam.size()}" th:object="${leaguesByTeam.get(r + c)}"
                                style="width:33%">
                                <a th:href="@{/league/{id}(id=${leaguesByTeam.get(r + c).getIdLeague()})}"
                                   class="text-white">
                                    <img th:src="*{getStrBadge()} " class="img-extra-sm" alt="Team badge"
                                         th:onerror="'this.src=\'' + @{/img/notFound.jpg} + '\';'">
                                    <br><br>
                                    <h4 th:text="*{getStrLeague()}"></h4>
                                </a>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
            <br><br><br><br><br><br>

            <div class="tight-margin">
                <h1>Social media</h1>
                <br>
                <div class="d-flex justify-content-center">
                    <div class="mx-4">
                        <a th:href="|https://${team.getStrWebsite()}|">
                            <img src="../../static/img/socialMedia/website.png"
                                 th:src="@{/img/socialMedia/website.png}" alt="Website icon" class="img-fluid">
                        </a>
                    </div>
                    <div class="mx-4">
                        <a th:href="|https://${team.getStrFacebook()}|">
                            <img src="../../static/img/socialMedia/facebook.png"
                                 th:src="@{/img/socialMedia/facebook.png}" alt="Facebook icon" class="img-fluid">
                        </a>
                    </div>
                    <div class="mx-4">
                        <a th:href="|https://${team.getStrTwitter()}|">
                            <img src="../../static/img/socialMedia/twitter.png"
                                 th:src="@{/img/socialMedia/twitter.png}" alt="Twitter icon" class="img-fluid">
                        </a>
                    </div>
                    <div class="mx-4">
                        <a th:href="|https://${team.getStrInstagram()}|">
                            <img src="../../static/img/socialMedia/instagram.png"
                                 th:src="@{/img/socialMedia/instagram.png}" alt="Instagram icon" class="img-fluid">
                        </a>
                    </div>
                    <div class="mx-4">
                        <a th:href="|https://${team.getStrYoutube()}|">
                            <img src="../../static/img/socialMedia/youtube.png"
                                 th:src="@{/img/socialMedia/youtube.png}" alt="Youtube icon" class="img-fluid">
                        </a>
                    </div>
                </div>
            </div>
            <br><br>
        </div>
    </div>
</div>

<script type="text/javascript" src="../../static/js/teamAndLeagueScript.js" th:src="@{/js/teamAndLeagueScript.js}"></script>

</body>
</html>
