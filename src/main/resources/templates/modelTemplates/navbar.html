<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="navbarCode">
    <nav class="navbar navbar-expand-xl navbar-dark bg-success lg-txt">
        <a class="nav-link" th:href="@{/home}">
            <img src="../../static/img/logo.jpg" th:src="@{/img/logo.jpg}" alt="logo" class="img-sm">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse bg-success" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item"
                    th:classappend="${#httpServletRequest.getRequestURI().startsWith('/league') ? 'active':''}">
                    <a class="nav-link" th:href="@{/league/search}">Leagues </a>
                </li>
                <li class="nav-item"
                    th:classappend="${#httpServletRequest.getRequestURI().startsWith('/team') ? 'active':''}">
                    <a class="nav-link" th:href="@{/team/search}">Teams </a>
                </li>
                <li class="nav-item"
                    th:classappend="${#httpServletRequest.getRequestURI().startsWith('/player') ? 'active':''}">
                    <a class="nav-link" th:href="@{/player/search}">Players </a>
                </li>
                <li class="nav-item"
                    th:classappend="${#httpServletRequest.getRequestURI().startsWith('/match') ? 'active':''}">
                    <a class="nav-link" th:href="@{/match/search}">Matches </a>
                </li>
                <li class="nav-item"
                    th:classappend="${#httpServletRequest.getRequestURI().startsWith('/table') ? 'active':''}">
                    <a class="nav-link" th:href="@{/table/search}">Tables </a>
                </li>
            </ul>
            <div id="logout-div">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Log out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</th:block>
