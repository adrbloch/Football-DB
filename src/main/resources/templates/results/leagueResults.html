<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:insert="modelTemplates/head :: headCode"></th:block>
    <title>League results</title>
</head>

<body class="text-white bg">

<th:block th:insert="modelTemplates/navbar :: navbarCode"></th:block>

<div class="container-fluid">
    <a th:href="@{/league/search}" class="btn btn-secondary btn-lg font-weight-bold mt-5 ml-5 px-4 text-align-left">
        <i class="fas fa-chevron-left pr-2"></i> Back
    </a>
    <h1 class="display-4 text-center font-weight-bold mr-5"><span style="color: chartreuse">League results</span></h1>
    <br><br>

    <h1 th:if="${leagues == null}" class="text-danger text-center">Not found</h1>

    <div th:each="league:${leagues}">
        <a th:href="@{/league/{id}(id=${league.getIdLeague()})}" class="text-white">
            <div class="d-flex justify-content-center align-items-center">
                <h1 class="mr-5" th:text="${league.getStrLeague()}"></h1>
                <img th:src="${league.getStrBadge()}" class="img-extra-sm" alt="League badge"
                     th:onerror="'this.src=\'' + @{/img/notFound.jpg} + '\';'">
            </div>
        </a>
        <br><br>
    </div>
</div>
</body>
</html>
