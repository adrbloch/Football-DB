<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:insert="modelTemplates/head :: headCode"></th:block>
    <link href="../../static/css/results.css" th:href="@{/css/results.css}" rel="stylesheet"/>
    <title>League results</title>
</head>

<body>

<th:block th:insert="modelTemplates/navbar :: navbarCode"></th:block>

<div class="container-fluid">
    <a th:href="@{/league/search}" class="btn btn-secondary btn-lg back-btn">
        <i class="fas fa-chevron-left"></i> Back
    </a>
    <h1 class="result-head"><span class="color-chart">League results</span></h1>
    <br><br>

    <h1 th:if="${leagues == null}" class="text-danger">Not found</h1>

    <div th:each="league:${leagues}">
        <a th:href="@{/league/{id}(id=${league.getIdLeague()})}" class="result-list">
            <div>
                <h1 th:text="${league.getStrLeague()}"></h1>
                <img th:src="${league.getStrBadge()}" class="img-extra-sm" alt="League badge"
                     th:onerror="'this.src=\'' + @{/img/notFound.jpg} + '\';'">
            </div>
        </a>
        <br><br>
    </div>
</div>
</body>
</html>
