<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--    External css-->
    <link href="../../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>

    <!--    Icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <!--    Bootrstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Match results</title>
</head>

<body class="text-white bg">

<nav class="navbar navbar-expand-lg navbar-dark bg-success lg-txt">
    <a class="nav-link mr-5" href="#">
        <img src="../../static/img/logo.jpg" th:src="@{/img/logo.jpg}" alt="logo" class="img-sm">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse bg-success" id="navbarSupportedContent">
        <ul class="navbar-nav">
            <li class="nav-item nav-item-mr-p">
                <a class="nav-link" href="#">Leagues </a>
            </li>
            <li class="nav-item nav-item-mr-p">
                <a class="nav-link" href="#">Teams </a>
            </li>
            <li class="nav-item nav-item-mr-p">
                <a class="nav-link" href="#">Players </a>
            </li>
            <li class="nav-item active nav-item-mr-p">
                <a class="nav-link" href="#">Matches <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item nav-item-mr-p">
                <a class="nav-link" href="#">Tables  </a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item border-left px-3">
                <a class="nav-link" href="#">Log out</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <a th:href="@{#}" class="btn btn-secondary btn-lg font-weight-bold mt-5 ml-5 px-4 text-align-left">
        <i class="fas fa-chevron-left pr-2"></i> Back
    </a>
    <h1 class="display-4 text-center font-weight-bold mr-5"><span style="color: chartreuse">Match results</span></h1>
    <br><br><br>
    <a href="#" class="text-white text-center">
        <div class="d-flex justify-content-center align-items-center">
            <h1 class="mr-5"><span style="color: lightgreen"> Arsenal vs Chelsea</span><br> FA Cup <br>2017-05-27</h1>
        </div>
    </a>
    <br><br>

    <a href="#" class="text-white text-center">
        <div class="d-flex justify-content-center align-items-center">
            <h1 class="mr-5"><span style="color: lightgreen">Man United vs Chelsea</span> <br>English Premier League <br>2017-04-15</h1>
        </div>
    </a>

</div>

</body>
</html>
