<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="modelTemplates/head :: headCode"></th:block>
    <link href="../../static/css/results.css" th:href="@{/css/results.css}" rel="stylesheet"/>
    <title>Match results</title>
</head>

<body>

<th:block th:insert="modelTemplates/navbar :: navbarCode"></th:block>

<div class="container-fluid">
    <a th:href="@{/match/search}" class="btn btn-secondary btn-lg back-btn">
        <i class="fas fa-chevron-left"></i> Back
    </a>
    <h1 class="result-head"><span class="color-chart">Match results</span></h1>
    <br><br>

    <h1 th:if="${matches == null}" class="text-danger">Not found</h1>

    <div th:each="match:${matches}">
        <a th:href="@{/match/{id}(id=${match.getIdEvent()})}" class="result-list">
            <div>
                <h1 class="mr-0">
                    <span class="color-lightgreen" th:text="${match.getStrEvent()}"></span><br>
                    <span th:text="${match.getStrLeague()}"></span><br>
                    <span th:text="${match.getDateEvent()}"></span><br>
                </h1>
            </div>
        </a>
        <br><br>
    </div>

</div>

</body>
</html>
