<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="head :: headCode"></th:block>
    <title>Match results</title>
</head>

<body class="text-white bg">

<nav class="navbar navbar-expand-lg navbar-dark bg-success lg-txt">
    <a class="nav-link mr-5" href="#">
        <img src="../../static/img/logo.jpg" th:src="@{/img/logo.jpg}" alt="logo" class="img-sm">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse bg-success" id="navbarSupportedContent">
        <ul class="navbar-nav">
            <li class="nav-item nav-item-mr-p">
                <a class="nav-link" href="#">Leagues </a>
            </li>
            <li class="nav-item nav-item-mr-p">
                <a class="nav-link" href="#">Teams </a>
            </li>
            <li class="nav-item nav-item-mr-p">
                <a class="nav-link" href="#">Players </a>
            </li>
            <li class="nav-item active nav-item-mr-p">
                <a class="nav-link" href="#">Matches <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item nav-item-mr-p">
                <a class="nav-link" href="#">Tables </a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item border-left px-3">
                <a class="nav-link" href="#">Log out</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <a th:href="@{/match/search}" class="btn btn-secondary btn-lg font-weight-bold mt-5 ml-5 px-4 text-align-left">
        <i class="fas fa-chevron-left pr-2"></i> Back
    </a>
    <h1 class="display-4 text-center font-weight-bold"><span style="color: chartreuse">Match results</span></h1>
    <br><br>

    <h1 th:if="${matches == null}" class="text-danger text-center">Not found</h1>

    <div th:each="match:${matches}">
        <a th:href="@{/match/{id}(id=${match.getIdEvent()})}" class="text-white text-center">
            <div class="d-flex justify-content-center align-items-center">
                <h1>
                    <span style="color: lightgreen" th:text="${match.getStrEvent()}"></span><br>
                    <span th:text="${match.getStrLeague()}"></span><br>
                    <span th:text="${match.getDateEvent()}"></span><br>
                </h1>
            </div>
        </a>
        <br><br>
    </div>

</div>

</body>
</html>
