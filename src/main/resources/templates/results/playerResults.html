<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="modelTemplates/head :: headCode"></th:block>
    <link href="../../static/css/results.css" th:href="@{/css/results.css}" rel="stylesheet"/>
    <title>Player results</title>
</head>

<body>

<th:block th:insert="modelTemplates/navbar :: navbarCode"></th:block>

<div class="container-fluid">
    <a th:href="@{/player/search}" class="btn btn-secondary btn-lg back-btn">
        <i class="fas fa-chevron-left"></i> Back
    </a>
    <h1 class="result-head"><span class="color-chart">Player results</span></h1>
    <br><br>

    <h1 th:if="${players == null}" class="text-danger">Not found</h1>

    <div th:each="player:${players}">
        <a th:href="@{/player/{id}(id=${player.getIdPlayer()})}" class="result-list">
            <div>
                <h1 th:text="${player.getStrPlayer()}"></h1>
                <img th:src="${player.getStrThumb()}" class="img-extra-sm rounded-circle" alt="Player photo"
                     th:onerror="'this.src=\'' + @{/img/notFound.jpg} + '\';'">
            </div>
        </a>
        <br><br>
    </div>
    <br><br>
</div>
</body>
</html>
