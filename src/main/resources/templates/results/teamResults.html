<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="modelTemplates/head :: headCode"></th:block>
    <link href="../../static/css/results.css" th:href="@{/css/results.css}" rel="stylesheet"/>
    <title>Team results</title>
</head>

<body>

<th:block th:insert="modelTemplates/navbar :: navbarCode"></th:block>

<div class="container-fluid">
    <a th:href="@{/team/search}" class="btn btn-secondary btn-lg back-btn">
        <i class="fas fa-chevron-left"></i> Back
    </a>
    <h1 class="result-head"><span class="color-chart">Team results</span></h1>
    <br><br>

    <h1 th:if="${teams == null}" class="text-danger">Not found</h1>

    <div th:each="team:${teams}">
        <a th:href="@{/team/{id}(id=${team.getIdTeam()})}" class="result-list">
            <div>
                <h1 th:text="${team.getStrTeam()}"></h1>
                <img th:src="${team.getStrTeamBadge()}" class="img-extra-sm" alt="Team badge"
                     th:onerror="'this.src=\'' + @{/img/notFound.jpg} + '\';'">
            </div>
        </a>
        <br><br>
    </div>
</div>

</body>
</html>
