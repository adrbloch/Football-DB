<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="modelTemplates/head :: headCode"></th:block>
    <title>Team results</title>
</head>

<body class="text-white bg">

<th:block th:insert="modelTemplates/navbar :: navbarCode"></th:block>

<div class="container-fluid">
    <a th:href="@{/team/search}" class="btn btn-secondary btn-lg font-weight-bold mt-5 ml-5 px-4 text-align-left">
        <i class="fas fa-chevron-left pr-2"></i> Back
    </a>
    <h1 class="display-4 text-center font-weight-bold mr-5"><span style="color: chartreuse">Team results</span></h1>
    <br><br>

    <h1 th:if="${teams == null}" class="text-danger text-center">Not found</h1>

    <div th:each="team:${teams}">
        <a th:href="@{/team/{id}(id=${team.getIdTeam()})}" class="text-white">
            <div class="d-flex justify-content-center align-items-center">
                <h1 class="mr-5" th:text="${team.getStrTeam()}"></h1>
                <img th:src="${team.getStrTeamBadge()}" class="img-extra-sm" alt="Team badge"
                     th:onerror="'this.src=\'' + @{/img/notFound.jpg} + '\';'">
            </div>
        </a>
        <br><br>
    </div>
</div>

</body>
</html>
