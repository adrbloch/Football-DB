<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="modelTemplates/head :: headCode"></th:block>
    <link href="../../static/css/search.css" th:href="@{/css/search.css}" rel="stylesheet"/>
    <title>Search leagues</title>
</head>

<body>

<th:block th:insert="modelTemplates/navbar :: navbarCode"></th:block>
<br>

<div class="search-head">
    <h1>Search for <span class="color-chart"> Leagues</span> by:</h1><br><br>
</div>

<div class="container">
    <table class="table table-borderless search-table">
        <tbody>
        <tr>
            <td>
                <div class="d-inline-block">
                    <form action="#" th:action="@{/league/results(country=${country})}"  method="GET"
                          class="form-horizontal" enctype="multipart/form-data">
                        <div class="form-group">
                            <h2>Country</h2>
                        </div>
                        <div class="form-group">
                            <input type="text" th:name="country" th:value="${country}" class="form-control form-control-lg"
                                   placeholder="Enter country">
                        </div>
                        <div class="form-group">
                            <div class="col-auto search-btn-div">
                                <button type="submit" class="btn btn-secondary btn-lg">
                                    <i class="fas fa-search"></i>Search
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </td>
            <td class="or-padd">
                <span>OR</span>
            </td>
            <td>
                <div class="d-inline-block">
                    <form action="#" th:action="@{/league/results(name=${name})}"  method="GET"
                          class="form-horizontal" enctype="multipart/form-data">
                        <div class="form-group">
                            <h2>Name</h2>
                        </div>
                        <div class="form-group">
                            <input type="text" th:name="name" th:value="${name}" class="form-control form-control-lg"
                                   placeholder="Enter league name">
                        </div>
                        <div class="form-group">
                            <div class="col-auto search-btn-div">
                                <button type="submit" class="btn btn-secondary btn-lg">
                                    <i class="fas fa-search"></i>Search
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
