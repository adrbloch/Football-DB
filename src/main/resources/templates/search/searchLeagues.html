<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="head :: headCode"></th:block>
    <title>Search leagues</title>
</head>

<body class="bg">

<nav class="navbar navbar-expand-lg navbar-dark bg-success lg-txt">
    <a class="nav-link mr-5" href="#">
        <img src="../../static/img/logo.jpg" th:src="@{/img/logo.jpg}" alt="logo" class="img-sm">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse bg-success" id="navbarSupportedContent">
        <ul class="navbar-nav">
            <li class="nav-item active nav-item-mr-p">
                <a class="nav-link" href="#">Leagues <span class="sr-only">(current)</span> </a>
            </li>
            <li class="nav-item nav-item-mr-p">
                <a class="nav-link" href="#">Teams </a>
            </li>
            <li class="nav-item nav-item-mr-p">
                <a class="nav-link" href="#">Players </a>
            </li>
            <li class="nav-item nav-item-mr-p">
                <a class="nav-link" href="#">Matches </a>
            </li>
            <li class="nav-item nav-item-mr-p">
                <a class="nav-link" href="#">Tables </a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item border-left px-3">
                <a class="nav-link" href="#">Log out</a>
            </li>
        </ul>
    </div>
</nav>
<br>

<div class="text-white text-center mt-5">
    <h1>Search for <span style="color: chartreuse"> Leagues</span> by:</h1><br><br>
</div>

<div class="container">
    <table class="table table-borderless text-center text-white">
        <tbody>
        <tr>
            <td>
                <div class="d-inline-block">
                    <form action="#" th:action="@{/league/results/byCountry}" th:object="${league}" method="POST"
                          class="form-horizontal" enctype="multipart/form-data">
                        <div class="form-group">
                            <h2>Country</h2>
                        </div>
                        <div class="form-group">
                            <input type="text" th:field="*{strCountry}" class="form-control form-control-lg"
                                   placeholder="Enter country">
                        </div>
                        <div class="form-group">
                            <div class="col-auto pb-3">
                                <button type="submit" class="btn btn-secondary btn-lg font-weight-bold"><i
                                        class="fas fa-search mr-2"></i>Search
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </td>
            <td>
                <br><br>OR
            </td>
            <td>
                <div class="d-inline-block">
                    <form action="#" th:action="@{/league/results/byName}" th:object="${league}" method="POST"
                          class="form-horizontal" enctype="multipart/form-data">
                        <div class="form-group">
                            <h2>Name</h2>
                        </div>
                        <div class="form-group">
                            <input type="text" th:field="*{strLeague}" class="form-control form-control-lg"
                                   placeholder="Enter league name">
                        </div>
                        <div class="form-group">
                            <div class="col-auto pb-3">
                                <button type="submit" class="btn btn-secondary btn-lg font-weight-bold"><i
                                        class="fas fa-search mr-2"></i>Search
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
