<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="modelTemplates/head :: headCode"></th:block>
    <link href="../../static/css/search.css" th:href="@{/css/search.css}" rel="stylesheet"/>
    <title>Search matches</title>
</head>

<body>

<th:block th:insert="modelTemplates/navbar :: navbarCode"></th:block>
<br>

<div class="search-head">
    <h1>Search for <span class="color-chart"> Matches</span> by:</h1><br><br>
</div>

<div class="container">
    <table class="table table-borderless search-table">
        <tbody>
        <tr>
            <td class="align-top">
                <div class="d-inline-block">
                    <form action="#" th:action="@{/match/results(homeTeam=${homeTeam}, awayTeam=${awayTeam})}"
                          method="GET" class="form-horizontal search-form" enctype="multipart/form-data">
                        <div class="form-group">
                            <h2>Teams</h2>
                        </div>
                        <div class="form-group row">
                            <div class="col">
                                <input type="text" th:name="homeTeam" th:value="*{homeTeam}"
                                       class="form-control form-control-lg" placeholder="Enter home team">
                            </div>
                            <h6>vs</h6>
                            <div class="col">
                                <input type="text" th:name="awayTeam" th:value="${awayTeam}"
                                       class="form-control form-control-lg" placeholder="Enter away team">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-auto search-btn-div">
                                <button type="submit" class="btn btn-secondary btn-lg">
                                    <i class="fas fa-search"></i>Search
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </td>
            <td class="or-padd">
                <span>OR</span>
            </td>
            <td>
                <div class="d-inline-block">
                    <form action="#"
                          th:action="@{/match/results(homeTeam=${homeTeam}, awayTeam=${awayTeam}, season=${season})}"
                          method="GET" class="form-horizontal search-form" enctype="multipart/form-data">
                        <div class="form-group">
                            <h2>Teams and Season</h2>
                        </div>
                        <div class="form-group row">
                            <div class="col">
                                <input type="text" th:name="homeTeam" th:value="${homeTeam}"
                                       class="form-control form-control-lg"
                                       placeholder="Enter home team">
                            </div>
                            <h6>vs</h6>
                            <div class="col">
                                <input type="text" th:name="awayTeam" th:value="${awayTeam}"
                                       class="form-control form-control-lg"
                                       placeholder="Enter away team">
                            </div>
                        </div>
                        <div class="form-group">
                            <select class="form-control form-control-lg mx-auto w-50" onfocus='this.size=5;'
                                    onblur='this.size=1;' onchange='this.size=1; this.blur();' th:name="season"/>
                            <option value="" th:selected="selected" th:readonly="readonly">Choose season...</option>
                            <option th:object="${currentYear}" th:each="y : ${#numbers.sequence(2000, currentYear)}"
                                    th:value="|${y}-${y+1}|" th:text="|${y}-${y+1}|"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <div class="col-auto search-btn-div">
                                <button type="submit" class="btn btn-secondary btn-lg">
                                    <i class="fas fa-search"></i>Search
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
