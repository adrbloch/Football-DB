<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--    External css-->
    <link href="../../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>

    <!--    Icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <!--    Bootrstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Search matches</title>
</head>

<body class="bg">

<nav class="navbar navbar-expand-lg navbar-dark bg-success lg-txt">
    <a class="nav-link mr-5" href="#"> <img src="../../static/img/logo.jpg" alt="logo" class="img-sm"> </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse bg-success" id="navbarSupportedContent">
        <ul class="navbar-nav">
            <li class="nav-item nav-item-mr-p">
                <a class="nav-link" href="#">Leagues </a>
            </li>
            <li class="nav-item nav-item-mr-p">
                <a class="nav-link" href="#">Teams </a>
            </li>
            <li class="nav-item nav-item-mr-p">
                <a class="nav-link" href="#">Players </a>
            </li>
            <li class="nav-item active nav-item-mr-p">
                <a class="nav-link" href="#">Matches <span class="sr-only">(current)</span> </a>
            </li>
            <li class="nav-item nav-item-mr-p">
                <a class="nav-link" href="#">Tables </a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item border-left px-3">
                <a class="nav-link" href="#">Log out</a>
            </li>
        </ul>
    </div>
</nav>
<br>

<div class="text-white text-center mt-5">
    <h1>Search for <span style="color: chartreuse"> Matches</span> by:</h1><br><br>
</div>

<div class="container">
    <table class="table table-borderless text-center text-white">
        <tbody>
        <tr>
            <td>
                <div class="d-inline-block mr-5">
                    <form name="f" method="POST" class="form-horizontal"
                          enctype="multipart/form-data">
                        <div class="form-group">
                            <h2>Teams</h2>
                        </div>
                        <div class="form-group row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" id="inputHomeTeam1"
                                       name="homeTeam1" placeholder="Enter home team">
                            </div>
                            <h6 class="mt-3">vs</h6>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" id="inputAwayTeam1"
                                       name="awayTeam1" placeholder="Enter away team">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-auto pb-3">
                                <button type="submit" class="btn btn-secondary btn-lg font-weight-bold"><i
                                        class="fas fa-search mr-2"></i>Search
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </td>
            <td>
                <br><br><br>OR
            </td>
            <td>
                <div class="d-inline-block ml-5">
                    <form name="f" method="POST" class="form-horizontal"
                          enctype="multipart/form-data">
                        <div class="form-group">
                            <h2>Teams and Season</h2>
                        </div>
                        <div class="form-group row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" id="inputHomeTeam2"
                                       name="homeTeam2" placeholder="Enter home team">
                            </div>
                            <h6 class="mt-3">vs</h6>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" id="inputAwayTeam2"
                                       name="awayTeam2" placeholder="Enter away team">
                            </div>
                        </div>
                        <div class="form-group">
                            <select class="form-control form-control-lg mx-auto w-50" id="inputSeason"
                                    onfocus='this.size=5;' onblur='this.size=1;' onchange='this.size=1; this.blur();'>
                                <option selected disabled>Choose season...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <div class="col-auto pb-3">
                                <button type="submit" class="btn btn-secondary btn-lg font-weight-bold"><i
                                        class="fas fa-search mr-2"></i>Search
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    for (let i = 0; i <= 20; i++) {
        let option = new Option(2000+i+"-"+parseInt(2001+i), 2001+i+"-"+parseInt(2001+i));
        document.getElementById("inputSeason").options.add(option);
    }
</script>

</body>
</html>
