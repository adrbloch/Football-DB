<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="modelTemplates/head :: headCode"></th:block>
    <title>Search players</title>
</head>

<body class="bg">

<th:block th:insert="modelTemplates/navbar :: navbarCode"></th:block>
<br>

<div class="text-white text-center mt-5">
    <h1>Search for <span style="color: chartreuse"> Players</span> by:</h1><br><br>
</div>

<div class="container">
    <table class="table table-borderless text-center text-white">
        <tbody>
        <tr>
            <td>
                <div class="d-inline-block">
                    <form action="#" th:action="@{/player/results(name=${name})}" method="GET"
                          class="form-horizontal" enctype="multipart/form-data">
                        <div class="form-group">
                            <h2>Name</h2>
                        </div>
                        <div class="form-group">
                            <input type="text" th:name="name" th:value="${name}" class="form-control form-control-lg"
                                   placeholder="Enter player name">
                        </div>
                        <div class="form-group">
                            <div class="col-auto pb-3">
                                <button type="submit" class="btn btn-secondary btn-lg font-weight-bold"><i
                                        class="fas fa-search mr-2"></i>Search
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </td>
            <td>
                <br><br>OR
            </td>
            <td>
                <div class="d-inline-block">
                    <form action="#" th:action="@{/player/results(team=${team}, name=${name})}" method="GET"
                          class="form-horizontal" enctype="multipart/form-data">
                        <div class="form-group">
                            <h2>Team and Name</h2>
                        </div>
                        <div class="form-group">
                            <input type="text" th:name="team" th:value="${team}" class="form-control form-control-lg"
                                   placeholder="Enter team"> <br>
                            <input type="text" th:name="name" th:value="${name}" class="form-control form-control-lg"
                                   placeholder="Enter player name">
                        </div>
                        <div class="form-group">
                            <div class="col-auto pb-3">
                                <button type="submit" class="btn btn-secondary btn-lg font-weight-bold"><i
                                        class="fas fa-search mr-2"></i>Search
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
