<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="modelTemplates/head :: headCode"></th:block>
    <title>Registration</title>
</head>

<body class="bg">
<div class="jumbotron text-center bg-success border border-secondary p-3">
    <img src="../../static/img/logo.jpg" th:src="@{/img/logo.jpg}" alt="logo" class="h-25 w-25 img-fluid">
</div>

<div class="container-fluid">
    <div class="div-form border border-white md-width text-center">
        <form action="#" th:action="@{/registration}" th:object="${user}" method="POST" class="form-horizontal"
              enctype="multipart/form-data">
            <div>
                <h2 class="bg-success text-white text-center font-weight-bold py-1"> REGISTRATION </h2>
            </div>

            <div class="alert alert-danger error mt-3" th:if="${occurredUserException}">
                <h4 th:text="${exceptionUserMessage}" class="error"></h4>
            </div>

            <div class="alert alert-danger error mt-3" th:if="${occurredPasswordException}">
                <h4 th:text="${exceptionPasswordMessage}" class="error"></h4>
            </div>

            <div class=" form-group row my-5 pt-4">
                <div class="input-group offset-3">
                    <div class="input-group-prepend col-8">
                    <span class="input-group-text">
                         <span class="fa fa-user"></span>
                     </span>
                        <input type="text" th:field="*{username}" class="form-control form-control-lg"
                               id="inputUsername"
                               name="username" placeholder="Username" th:errorclass="error-red-bd">
                    </div>
                </div>
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></p>
            </div>

            <div class="form-group row my-5">
                <div class="input-group offset-3">
                    <div class="input-group-prepend col-8">
                   <span class="input-group-text">
                         <span class="fa fa-lock"></span>
                     </span>
                        <input type="password" th:field="*{password}" class="form-control form-control-lg"
                               th:classappend="${occurredUserException} ? 'error-red-bd' "
                               id="inputPassword" placeholder="Enter password" name="password"
                               th:errorclass="error-red-bd">
                    </div>
                </div>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></p>
            </div>

            <div class="form-group row my-5 pb-4">
                <div class="input-group offset-3">
                    <div class="input-group-prepend col-8">
                   <span class="input-group-text">
                         <span class="fa fa-lock"></span>
                     </span>
                        <input type="password" th:field="*{matchingPassword}" class="form-control form-control-lg"
                               th:classappend="${occurredUserException} ? 'error-red-bd' "
                               id="inputConfirmPassword" placeholder="Enter password again" name="matchingPassword"
                               th:errorclass="error-red-bd">
                    </div>
                </div>
                <p th:if="${#fields.hasErrors('matchingPassword')}" th:errors="*{matchingPassword}"
                   class="error"></p>
            </div>

            <div class="form-group row mt-5 justify-content-center">
                <div class="col-auto">
                    <button type="submit" class="btn btn-success btn-lg mb-2 px-4 font-weight-bold">
                        <i class="fas fa-user-plus mr-2"></i>Register
                    </button>
                </div>
                <div class="col-auto">
                    <a th:href="@{/login}" class="btn btn-secondary btn-lg font-weight-bold mb-3 px-4">
                        <i class="fas fa-chevron-left pr-2"></i> Back
                    </a>
                </div>
            </div>

        </form>
    </div>
</div>

</body>
</html>
